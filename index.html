<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Starry Night</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Quicksand', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #score-label {
            font-size: 24px;
            letter-spacing: 2px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(10, 10, 30, 0.4) 0%, rgba(5, 5, 15, 0.9) 100%);
            transition: opacity 1s;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 8px;
            background: linear-gradient(to right, #fff, #7af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #aabbff;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.4);
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="score-label">Cahaya: <span id="score">0</span></div>
    </div>

    <div id="overlay">
        <div class="container">
            <h1>ZEN STARRY NIGHT</h1>
            <p>Terbanglah dengan tenang di antara bintang. Kumpulkan stardust untuk menerangi kegelapan langit malam.</p>
            <button onclick="startExperience()">MULAI TERBANG</button>
        </div>
    </div>  
    
</body>
</html>
